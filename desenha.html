<canvas id="myCanvas" width="300" height="150" style="border:1px solid black;">
  Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  ctx.moveTo(0,0);
  ctx.lineTo(300,150);
  ctx.stroke();
</script>
